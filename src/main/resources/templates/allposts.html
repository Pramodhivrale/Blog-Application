<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blog Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h3 {
            text-align: center;
            color: #333;
            font-size: 2.5em; /* increase font size for heading */
            margin-bottom: 20px;
            position: relative;
        }
        .post {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
            text-align: left; /* align text to the left */
        }
        .post h2 {
            color: #333;
            margin: 0 0 5px; /* reduce margin bottom for title */
            font-size: 1.1em; /* smaller font size for post titles */
            font-weight: bold;
        }
        .post .date {
            color: #777;
            font-size: 0.9em; /* smaller font size for date */
            margin-bottom: 10px; /* margin bottom for date */
        }
        .post p {
            color: #555;
            margin-top: 0; /* remove margin from top of description */
        }
        .read-more {
            color: #5cb85c;
            text-decoration: none;
            font-weight: bold;
        }
        .read-more:hover {
            text-decoration: underline;
        }
        .description-prefix {
            font-weight: bold;
        }
        .date{
          font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/register" th:href="@{/register}">Register</a>
        <a href="/login" th:href="@{/login}">Login</a>
        <a href="/posts" th:href="@{/posts}">All Posts</a>
    </div>

    <div class="container">
        <h3>All Blogs</h3>
        <div th:each="post : ${posts}" class="post">
            <h2 th:text="'Blog Title: ' + ${post.title}"></h2>
            <div class="date" th:text="'Created on: ' + ${post.createdOn}"></div>
            <p>
                <span class="description-prefix">Description: </span>
                <span th:text="${post.shortDescription}"></span>
              <!--  <input type="hidden" th:value="${post.id}">-->
                <a th:href="'/post-details/' + ${post.postId}" class="read-more">Read More</a>
            </p>
          
        </div>
    </div>
</body>
</html>
